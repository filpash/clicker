<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Crimson+Text:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Clicker</title>
</head>
<body>
<!--main_page-->
<div id="container-set">
    <div class="title">
        <img class="logo" src="img/logo.png" alt="logo">
    </div>

    <!--menu-->
    <div class="cont-set">
        <div class="title-settings">
            <h6 class="title-settings-text">Settings</h6>
        </div>

        <div class="title-sound">
            <h6 class="title-sound-text">Sound level:</h6>
            <input type="range" value="0" class="range"/>
        </div>

        <div class="title-music">
            <h1 class="title-music-text">Music:</h1>
            <label>
                <input type="checkbox" name="">
                <span class="check"><p>N</p></span>
            </label>
        </div>

        <div class="title-music">
            <h1 class="title-music-text">Game Tips:</h1>
            <label>
                <input type="checkbox" name="">
                <span class="check"><p>N</p></span>
            </label>
        </div>

        <div class="button-exit">
            <a href="menu.html" class="submit-exit" type="submit" name="submit" value="Settings">Exit</a>
        </div>
    </div>
</div>
<!--scripts-->
<script type="text/javascript" src="js/game.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
