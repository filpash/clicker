<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Crimson+Text:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Clicker</title>
</head>
<body>
<!--main_page-->
<div id="container-set">
    <div class="title">
        <img class="logo" src="img/logo.png" alt="logo">
    </div>

    <!--menu-->
    <div class="cont-set">

        <div class="difficult-settings">
            <p class="difficult-settings-text">level of difficulty</p>
        </div>

        <div class="level-block">
            <div class="button-grp">
                <button data-src="img/health.png" class="button-health">
                    Здоров
                </button>

                <button class="button-infant" data-src="img/infant.png">
                    Заражён
                </button>

                <button class="button-ill" data-src="img/ill.png">
                    Болен
                </button>
            </div>

            <div class="pic">
                <img class="main-img" src="img/health.png">
            </div>
        </div>


        <div class="button-exit">
            <a href="menu.html" class="submit-back" type="submit" name="submit" value="Settings">Back</a>
            <a href="gamefield.html" class="submit-exit" type="submit" name="submit" value="Settings">Start Game</a>
        </div>
    </div>
</div>
<!--scripts-->
<script type="text/javascript" src="js/game.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
