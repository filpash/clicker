<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Crimson+Text:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Clicker</title>
</head>
<body>
<!--main_page-->
<div id="container">
    <div class="title">
        <img class="logo" src="img/logo.png" alt="logo">
    </div>

    <!--form-->
    <div class="cont-log">
        <form action="menu.html">
            <div class="dws-input">
                <input id="name" type="text" name="username" placeholder="Username">
            </div>
            <div class="dws-input-pass">
                <input id="password" type="password" name="password" placeholder="Password">
            </div>
            <input class="dws-submit-log" type="submit" name="submit" value="Login">
            <br/>
            <h6 class="message-log">
                You didn't have account? - <a href="register.html">Registration</a>
            </h6>
        </form>
        <div class="social">
            <i class="fa fa-vk" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-google" aria-hidden="true"></i>
        </div>
    </div>
</div>
<!--scripts-->
<script type="text/javascript" src="js/game.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
