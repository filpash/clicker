<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Crimson+Text:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Clicker</title>
</head>
<body>
<!--Preloader-->
<div class="preloader">
    <video src="video/Pexels%20Videos%203694.mp4" autoplay muted>
        <div class="counter">0</div>
    </video>
</div>
<!--main_page-->
<div id="container-game">
<div class="row">
    <div class="field-one">
<!--vaccine research-->
        <h3 class="title-stamps">vaccine research</h3>
        <div class="btn_group" role="group" aria-label="...">
            <button  class="btn btn-one_1" type="button" title="Штамп вакцины I-й категории"><i id="hospital-1" class="fa fa-hospital-o fa-lg" aria-hidden="true"></i></button>
            <button  class="btn btn-two_2" type="button" title="Штамп вакцины II-й категории"><i id="hospital-2"class="fa fa-hospital-o fa-lg" aria-hidden="true"></i></button>
            <button  class="btn btn-three_3" type="button" title="Штамп вакцины III-й категории"><i id="hospital-3" class="fa fa-hospital-o fa-lg" aria-hidden="true"></i></button>
        </div>
<!--actions-->
        <h3 class="title-actions">actions</h3>
        <div class="btn-group-vertical">
            <button class="btn btn-two" type="button">Закрыть границы страны</button>
            <button class="btn btn-two" type="button">Закрыть области</button>
            <button class="btn btn-two" type="button">Ввести ЧС</button>
            <button class="btn btn-two" type="button">Ввести карантин</button>
            <button class="btn btn-two" type="button">Закрыть возд границы</button>
            <button class="btn btn-two" type="button">Действие</button>
            <button class="btn btn-two" type="button">Действие</button>
            <button class="btn btn-two" type="button">Действие</button>
            <button class="btn btn-two" type="button">Действие</button>
        </div>
<!--button humanitarian assistance request-->

        <h3 class="title-actions">humanitarian help</h3>
        <div class="btn-hum_help">
            <button class="btn-help" type="button"><i class="fa fa-handshake-o" aria-hidden="true"></i> запрос о помощи</button>
        </div>

    </div>

<!--column-2-->
    <div class="field-two">
        <div class="static-field">

                <div class="border-range">
                    <label class="population-text">Население:</label>
                    <output class="population" name="population">0</output>

                    <label class="health-text">Здоровы:</label>
                    <output class="health" name="health">0</output>

                    <label class="infected-text">Заражены:</label>
                    <output class="infect" name="infected">0</output>

                    <label class="dead-text">Мертвы:</label>
                    <output class="dead" name="dead">0</output>

                    <label class="recover-text">Выздоровели:</label>
                    <output class="recover" name="recover">0</output>
                </div>

        </div>
    </div>

<!--column-3-->
    <div class="field-three">
        <div class="group-buttons">
            <button class="btn btn-one" type="button"><i class="fa fa-plus-square" aria-hidden="true"></i> Мед. поинты</button>
            <button class="btn btn-two-2" type="button"><i class="fa fa-line-chart" aria-hidden="true"></i> Поинты развития</button>
            <button class="btn btn-three" type="button"><i class="fa fa-medkit" aria-hidden="true"></i> Наличие вакцины</button>
        </div>

        <h3 class="title-bank">Bank</h3>
        <div class="border-bank">
            <div class="border-count">
                <label class="count-in-sec">Доход/мин:</label>
                <output name="count">1</output>
            </div>
            <div class="border-balance">
                <label class="balance">Бюджет:</label>
                <output name="balance">1000000</output>
            </div>
            <div class="border-btn-group">
                <button class="credit-button" type="button">% кредит</button>
                <button class="reserve" type="button"><i class="fa fa-cc-visa" aria-hidden="true"></i> Резерв</button>
                <i class="fas fa-coins"></i>
            </div>
        </div>

        <div class="button-market">
            <button class="btn-market"><i class="fa fa-balance-scale" aria-hidden="true"></i> Торговать</button>
        </div>

<!--Profit-->
        <h3 class="title-profit">Profit</h3>
        <div class="profit-field">
            <!--tax-->
            <button class="btn-tax" type="button">
                Tax 20k+1th
            </button>
            <output name="1">1</output>
            <output class="tax" name="tax">+100k/month</output>
            <!--shop-->
            <button class="btn-shop" type="button">
                Shop
            </button>
            <output name="2">2</output>
            <output class="shop" name="shop">+200$/day</output>
            <!--shopping center-->
            <button class="btn-center" type="button">
                shop center
            </button>
            <output name="3">3</output>
            <output class="center" name="center">+0/week</output>
            <!--hospitals-->
            <button class="btn-hospitals" type="button">
                hospitals
            </button>
            <output name="4">4</output>
            <output class="hospitals" name="hospital">+0 time/2week</output>
            <!--amusement park-->
            <button class="btn-park" type="button">
                amus.park
            </button>
            <output name="5">5</output>
            <output class="park" name="park">+1 time/3 days</output>
            <!--harvest sale-->
            <button class="btn-sale" type="button">
                harvest sale
            </button>
            <output name="6">6</output>
            <output class="sale" name="sale">+0 time/year</output>
            <!--spa-->
            <button class="btn-spa" type="button">
                spa
            </button>
            <output name="8">7</output>
            <output class="spa" name="spa">+0 time/2month</output>
        </div>
    </div>

<!--news line-->
    <div class="footer-blocks">
        <div class="action-field">

            <div class="news-field">
                <label class="news-field-text">История событий</label>
            </div>

        </div>

        <div class="action-news">
            <a class="btn btn-start" type="submit" onclick="start()"><i class="fa fa-play" aria-hidden="true"></i></a>
            <a class="btn btn-pause" type="submit" onclick="stop()"><i class="fa fa-pause" aria-hidden="true"></i></a>

            <div class="border-actions">
                <label class="days-text">Время:</label>
                <output class="output-days" name="days">0</output>

                <label class="days-text">Текущая дата:</label>
                <output class="output-days" name="days">0</output>

                <label class="total-text">У власти/сутки:</label>
                <output class="output-total" name="total">0</output>

                <label class="event-text">Время заражения/дней:</label>
                <output class="output-event" name="event">0</output>
            </div>
            <a class="btn btn-exit" href="menu.html" type="submit">
                Exit
            </a>
        </div>
    </div>

</div>
</div>
<!--scripts-->
<script type="text/javascript" src="js/game.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://use.fontawesome.com/ab0029e20e.js"></script>
</body>
</html>
